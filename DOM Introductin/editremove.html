<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanguage(langname){
        const li=document.createElement('li')
        li.innerHTML=`{langname}`
        document.querySelector('.language').appendChild(li)

    }
    addlanguage("python")
    addlanguage("typescript")

    function optilanguage(langname){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    optilanguage("golang")  //right approach



    //edit

    const secondlang=document.querySelector("li:nth-child(2)")

    secondlang.innerHTML="Moj"

    const rep=document.createElement('li')
    rep.textContent="mojo"
    secondlang.replaceWith(rep)


    const thirdlang=document.querySelector("li:first-child")
    thirdlang.outerHTML='<li>Type</li>'

    //remove

    const lastlang=document.querySelector("li:last-child")
    lastlang.remove()
</script>
</html>
